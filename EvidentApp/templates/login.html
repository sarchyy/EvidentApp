<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evident App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:required {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password, .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a, .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }
        .error-message, .success-message {
            color: #dc3545;
            margin-top: 10px;
        }
        .success-message {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Evident App Login</h2>
     
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="{{ url_for('forgot_password') }}">Zaboravljena lozinka?</a>
        </div>
        <div class="register-link">
            <a href="{{ url_for('register') }}">Kreiraj raƒçun</a>
        </div>
    </div>
</body>
</html>
